<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="../Styles/geral.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="cadastro.js"></script>
</head>
<body>
	<div>
		<h1>GP</h1>
		<h4>Gabriel's Picker</h4>
	</div>
	<div class="menu">
		<div>
			<label for="nome">Nome: </label>
			<input id="nome" type="text">
		</div>
		<div>
			<label for="cpf">CPF: </label>
			<input id="cpf" type="text">
		</div>
		<div>
			<label for="genero">Gênero: </label>
			<select id="genero">
				<option value="M">Masculino</option>
				<option value="F">Feminino</option>
				<option value="O">Outro</option>
				<option value="PNI">Prefiro não informar</option>
			</select>
		</div>
		<div>
			<label for="email">E-mail: </label>
			<input id="email" type="text">
		</div>
		<div>
			<label for="senha">Senha: </label>
			<input id="senha" type="text">
		</div>
		<div>
			<label for="confirma-senha">Confirme a senha: </label>
			<input id="confirma-senha" type="text">
		</div>
		<div>
			<label for="tipo-usuario">O que você deseja ser: </label>
			<div id="tipo-usuario" class="letra-branca">
				<input value="acompanhante" type="radio" name="tipo-usuario">Acompanhante
				<input value="cliente" type="radio" name="tipo-usuario">Cliente
			</div>
		</div>
		<div>
			<label for="fetiches">Fetiches desejados: </label>
			<div id="fetiches" class="letra-branca">
				<input value="pe" name="fetiches" type="checkbox" class="checkbox">Pé
				<input value="mao" name="fetiches" type="checkbox" class="checkbox">Mão
				<input value="bunda" name="fetiches" type="checkbox" class="checkbox">Bunda
				<input value="peitos" name="fetiches" type="checkbox" class="checkbox">Peitos
			</div>
		</div>
		<div>
			<label for="generos-desejados">Gêneros desejados: </label>
			<div id="generos-desejados" class="letra-branca">
				<input value="M" name="generos-desejados" type="radio">Masculino
				<input value="F" name="generos-desejados" type="radio">Feminino
				<input value="O" name="generos-desejados" type="radio">Outro
				<input value="PNI" name="generos-desejados" type="radio">Prefiro não informar
			</div>
		</div>
		<div>
			<a href="login.html"><button class="botao">Voltar</button></a>
			<button class="botao" onclick="cadastrar()">Enviar</button>
		</div>
	</div>
</body>
</html>
