<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Meus dates</title>
	<link rel="stylesheet" type="text/css" href="../Styles/geral.css">
	<script src="../js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="../js/date-user.js"></script>
</head>
<body>
	<div class="menu">
		<div class="sem-padding float-left">
			<h2>GP</h2>
			<h5>Gabriel's Picker</h5>
		</div>
		<div class="sem-padding float-right">
			<a href="perfil.html"><h4 class="letra-branca">Voltar</h4></a>
		</div>
		<div class="espacamento-topo">
			<div>
			<form id="add-date">
				<input type="text" maxlength="4" minlength="1" id="add-date-id1" style="width: 2em" placeholder="ID" disabled hidden/>
				<input type="text" maxlength="4" minlength="1" id="add-date-id2" style="width: 2em" placeholder="ID"/>

				<select id="add-date-regiao" name="region-dropdown">
				</select>
			</form>
			</div>
			<div>
				<button class="botao botao-medio" onclick="adicionar_date()" id="adicionarDate">Adicionar date</button>
			</div>
			<div id="div_date">
				<div class="espacamento-maior">
					<h4 class="letra-branca alinhar-texto-esquerda">Listagem:</h4>
				</div>
			</div>
			<div class="espacamento-topo" id="colocar-perfis-aqui">
			</div>
		</div>
	</div>
</body>
</html>
